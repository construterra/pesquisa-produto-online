<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Produtos</title>
    <style>
        :root {
            --main-color: #00579D; 
            --bg-light: #f1f3f4;
            --border-color: #dfe1e5;
            --locked-color: #777;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
        }

        .header-container {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--main-color);
            font-size: 3rem;
            margin-bottom: 20px;
            margin-top: 0;
            letter-spacing: -1px;
        }

        .top-image {
            max-width: 100%;
            height: auto;
            max-height: 150px;
            display: block;
            margin: 0 auto 30px auto;
            border-radius: 4px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            display: block; 
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 14px 25px;
            font-size: 18px;
            border: 1px solid var(--border-color);
            border-radius: 30px;
            outline: none;
            box-shadow: 0 2px 8px rgba(32,33,36,.2);
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .search-box:focus {
            box-shadow: 0 4px 12px rgba(32,33,36,.3);
            border-color: var(--main-color);
        }

        .status-msg {
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
            min-height: 1.2em;
        }

        .results-container {
            width: 95%;
            max-width: 1200px;
            margin-top: 10px;
            overflow-x: auto;
            margin-bottom: 50px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            border: 1px solid #e0e0e0;
        }

        thead {
            background-color: var(--main-color);
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .locked-cell {
            color: var(--locked-color);
            cursor: pointer;
            background-color: #eee;
            text-align: center;
            font-weight: bold;
            border-radius: 4px;
            font-size: 12px;
        }
        .locked-cell:hover {
            background-color: #ddd;
            color: #333;
        }
        .unlocked-cost {
            color: #d32f2f;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .header-container { margin-top: 20px; }
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--main-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>Pesquisa de Produtos</h1>
        <img src="topo.jpg" alt="Imagem do Topo" class="top-image" onerror="this.style.display='none'">
        
        <div class="loader" id="loader"></div>
        <div id="status" class="status-msg">Conectando Ã  planilha...</div>
    </div>

    <div class="search-container" id="searchArea">
        <input type="text" id="searchInput" class="search-box" placeholder="Digite para pesquisar..." disabled>
    </div>

    <div class="results-container">
        <table id="dataTable">
            <thead><tr id="tableHeader"></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        // =================================================================
        // ÃREA DE CONFIGURAÃ‡ÃƒO - COLOQUE SEU LINK E SENHA AQUI
        // =================================================================
        
        // Exemplo: "https://corsproxy.io/?https://docs.google.com/..."
        const LINK_DA_PLANILHA = "https://corsproxy.io/?https://docs.google.com/spreadsheets/d/e/2PACX-1vTLk6SGRuRR4wpLgon71PKMaNAer05nnI1vySMxVP3cdydtwA1JNXeGrCJCSp38zA/pub?output=csv"; 
        
        const SENHA_MESTRE = "1234";

        // =================================================================

        let productsData = [];
        let headers = [];
        let custoLiberado = false; 
        const searchInput = document.getElementById('searchInput');
        const statusMsg = document.getElementById('status');
        const loader = document.getElementById('loader');

        window.addEventListener('DOMContentLoaded', () => {
            if (LINK_DA_PLANILHA === "") {
                statusMsg.innerText = "ERRO: O link da planilha nÃ£o foi configurado.";
                statusMsg.style.color = "red";
                return;
            }
            loadCSV();
        });

        function loadCSV() {
            loader.style.display = 'block';
            statusMsg.innerText = "Atualizando dados...";

            fetch(LINK_DA_PLANILHA)
                .then(response => {
                    if (!response.ok) throw new Error("Erro ao acessar a planilha.");
                    return response.arrayBuffer(); 
                })
                .then(buffer => {
                    // ATUALIZAÃ‡ÃƒO IMPORTANTE: UTF-8 para Google Sheets
                    const decoder = new TextDecoder('utf-8'); 
                    const text = decoder.decode(buffer);
                    parseCSV(text);
                })
                .catch(error => {
                    console.error("Erro:", error);
                    loader.style.display = 'none';
                    statusMsg.innerText = "Erro ao carregar (Tente recarregar a pÃ¡gina).";
                    statusMsg.style.color = "red";
                });
        }

        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            
            if (lines.length === 0) {
                statusMsg.innerText = "A planilha parece estar vazia.";
                loader.style.display = 'none';
                return;
            }

            const firstLine = lines[0];
            const separator = firstLine.includes(';') ? ';' : ','; 

            headers = firstLine.split(separator).map(h => h.trim());
            
            productsData = lines.slice(1).map(line => {
                const regex = new RegExp(`(?:${separator}|\\r?\\n|^)(?:"([^"]*)"|([^"${separator}\\r\\n]*))`, 'gi');
                let matches = [];
                let matched;
                while (matched = regex.exec(line)) {
                    let val = matched[1] ? matched[1] : matched[2];
                    if(val) matches.push(val.trim());
                    else matches.push("");
                }
                
                if (matches.length === 0) matches = line.split(separator);

                let obj = {};
                headers.forEach((header, index) => {
                    // Limpa aspas extras que podem vir do CSV
                    let val = matches[index] ? matches[index].trim() : '';
                    if (val.startsWith('"') && val.endsWith('"')) {
                        val = val.substring(1, val.length - 1);
                    }
                    obj[header] = val;
                });
                return obj;
            });

            setupTableHeaders();
            
            loader.style.display = 'none';
            statusMsg.innerText = `${productsData.length} itens carregados da nuvem.`;
            statusMsg.style.color = "#666";
            searchInput.disabled = false;
            searchInput.focus();
        }

        function setupTableHeaders() {
            const tr = document.getElementById('tableHeader');
            tr.innerHTML = '';
            headers.forEach(header => {
                const th = document.createElement('th');
                th.innerText = header;
                tr.appendChild(th);
            });
        }

        // ==========================================
        // NOVA FUNÃ‡ÃƒO INTELIGENTE: Remove Acentos
        // ==========================================
        function limparTexto(texto) {
            if (!texto) return "";
            return texto
                .toLowerCase() // Transforma em minÃºsculo
                .normalize('NFD') // Separa os acentos das letras
                .replace(/[\u0300-\u036f]/g, ""); // Remove os acentos
        }

        function tentarDesbloquear() {
            if (custoLiberado) return; 
            const senhaDigitada = prompt("Digite a senha para visualizar os custos:");
            if (senhaDigitada === SENHA_MESTRE) {
                custoLiberado = true;
                alert("Custos liberados!");
                filterData(searchInput.value); // Recarrega pesquisa
            } else {
                alert("Senha incorreta.");
            }
        }

        searchInput.addEventListener('keyup', function(e) {
            filterData(e.target.value);
        });

        function filterData(query) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = ''; 

            if (query.length === 0) {
                 statusMsg.innerText = `${productsData.length} itens disponÃ­veis.`;
                 return;
            }

            // Usa a funÃ§Ã£o de limpar texto na pesquisa do usuÃ¡rio
            const terms = limparTexto(query).split(' ').filter(t => t.length > 0);

            const filtered = productsData.filter(item => {
                // Junta todos os dados da linha e limpa os acentos tambÃ©m
                const itemString = limparTexto(Object.values(item).join(' '));
                
                // Compara pesquisa limpa com dados limpos
                return terms.every(term => itemString.includes(term));
            });

            if (filtered.length === 0) {
                 statusMsg.innerText = "Nenhum resultado encontrado.";
                 return;
            }

            const limit = 500; 
            
            filtered.slice(0, limit).forEach(item => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    
                    if (header.toLowerCase().includes("custo")) {
                        if (custoLiberado) {
                            td.innerText = item[header];
                            td.classList.add("unlocked-cost");
                        } else {
                            td.innerHTML = "ðŸ”’ Ver";
                            td.classList.add("locked-cell");
                            td.onclick = tentarDesbloquear; 
                        }
                    } else {
                        td.innerText = item[header];
                    }

                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
             
            if (filtered.length > limit) {
                statusMsg.innerText = `${filtered.length} encontrados (mostrando ${limit}).`;
            } else {
                statusMsg.innerText = `${filtered.length} resultados encontrados.`;
            }
        }
    </script>
</body>
</html>
